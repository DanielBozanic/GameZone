<!DOCTYPE html>
<html lang="en">
<body>
    <h4>Hello {{name}} {{surname}}</h4>
    <p>You can verify your account with this code <b>{{code}}</b> on the next link:
        <a href = "http://localhost:3000/verify/{{email}}">Verify</a>
    </p>
    <p><b>Note: This code will expire in 20 minutes.</b></p>
    <p>
        <a href = "http://localhost:5000/api/users/getVerificationCode?email={{email}}">
            Click here
        </a>
        to receive a new code
    </p>
</body>
</html>
